<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Batch Film — Auto Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash" class="splash">
    <div class="splash-inner">
      <h1>Batch Film</h1>
      <p class="tag">Auto-generated from Drive — one pass, cinematic</p>
      <button id="startBtn" class="btn-primary">PLAY FILM</button>
      <p class="hint">Make sure your Drive folder in the Apps Script is public and your script is the deployed /exec URL.</p>
    </div>
  </div>

  <main id="stage" class="stage hidden">
    <div id="viewport" class="viewport">
      <!-- dynamic media elements inserted here -->
      <div id="caption" class="caption"></div>
    </div>

    <div class="controls bottom">
      <div id="progressWrap" class="progressWrap">
        <div id="progressBar" class="progressBar"></div>
      </div>
      <div class="control-row">
        <button id="pauseBtn" class="btn-small">Pause</button>
        <div id="status" class="status">Loading...</div>
        <button id="replayBtn" class="btn-small hidden">Replay</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
