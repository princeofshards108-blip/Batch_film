<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Batch Film Wall</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* quick fade-in for cinematic feel */
    body { opacity: 0; transition: opacity 1s ease; }
    body.loaded { opacity: 1; }
  </style>
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1>üéûÔ∏è Batch Film Wall</h1>
      <p class="subtitle">Auto-generated film gallery powered by Google Drive</p>
      <small class="hint">Loading your Drive content... please wait.</small>
    </div>
  </header>

  <main class="container">
    <section id="gallery" class="grid"></section>
  </main>

  <!-- Modal player -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="close">‚úï</button>
      <div id="playerArea"></div>
      <div class="player-controls">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
        <button id="toggleMusic">Toggle Music</button>
        <span id="fileTitle"></span>
      </div>
    </div>
  </div>

  <script>
    // Add fade-in once loaded
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
